name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: "Type 'YES' to confirm destroy operation"
        required: true
        default: "NO"

jobs:
  terraform-destroy:
    name: "Terraform Destroy"
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.4

      - name: Test AWS CLI authentication
        run: aws sts get-caller-identity
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Initialize Terraform
        id: init
        run: terraform init

      - name: Validate Destroy Confirmation
        if: ${{ github.event.inputs.confirm_destroy != 'YES' }}
        run: |
          echo "‚ùå Destroy not confirmed. To proceed, run this workflow again and type 'YES'."
          exit 1

      - name: Terraform Destroy
        if: ${{ github.event.inputs.confirm_destroy == 'YES' }}
        run: terraform destroy -auto-approve

      - name: Cleanup Local Terraform Files
        if: ${{ github.event.inputs.confirm_destroy == 'YES' }}
        run: |
          echo "üßπ Cleaning up local Terraform files..."
          rm -rf .terraform/ tfplan terraform.tfstate terraform.tfstate.backup

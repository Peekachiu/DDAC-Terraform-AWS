name: Terraform Destroy

on:
  workflow_dispatch:  # Manual trigger only (safe)

env:
  AWS_REGION: ap-southeast-1

jobs:
  destroy:
    name: Destroy Terraform Infrastructure
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./   # ✅ Make sure it's the same as your main.tf and backend.tf

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Initialize Terraform (load remote state)
        run: terraform init -reconfigure -upgrade

      - name: Verify Terraform State (for debugging)
        run: terraform state list || echo "⚠️ No resources found in Terraform state."

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Destroy (Auto Approve)
        run: terraform destroy -auto-approve

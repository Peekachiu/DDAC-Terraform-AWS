name: Terraform Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write # to allow auto-committing of changes

jobs:
  # -------------------------------
  # 1. Create Backend (S3 + DynamoDB)
  # -------------------------------
  backend:
    name: "Setup Terraform Backend"
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ap-southeast-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.4

      - name: Initialize Backend Terraform
        working-directory: ./backend
        run: terraform init -input=false

      - name: Validate Backend
        working-directory: ./backend
        run: terraform validate

      - name: Apply Backend (Create S3 + DynamoDB)
        working-directory: ./backend
        run: terraform apply -auto-approve -input=false -var="bucket_name=ddac-tf-state-backend"

  # -------------------------------
  # 2. Deploy Main Infrastructure
  # -------------------------------
  deploy:
    name: "Deploy Main Infrastructure"
    runs-on: ubuntu-latest
    needs: backend # ensures backend is created first
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ap-southeast-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.4

      - name: AWS CLI Authentication Check
        run: aws sts get-caller-identity

      - name: Terraform Format Check
        run: |
          terraform fmt -recursive
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Auto format Terraform files"
            git push
          fi
          
      - name: Clean Terraform cache
        run: |
          rm -rf .terraform .terraform.lock.hcl terraform.tfstate terraform.tfstate.backup
          
      - name: Terraform Init with Backend
        run: terraform init -reconfigure

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

      - name: Show Terraform State
        run: terraform state list || echo "No resources currently tracked in Terraform state."
